<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Declaring  XML using-->
<head>
    <meta charset="UTF-8">
    <title>לוח בקרה</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />

    
</head>
<body>
	<div class="container text-center" align="center">
		<h1>לוח בקרה</h1>
		<h6>ערוך ונהל את הפורום</h6>
	    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                <b>[[${#request.userPrincipal.principal.fullName}]]</b> ברוך הבא  
            </p>
            <input type="submit" value="Sign Out" />
            <a th:href="@{/index}" type="submit" >חזרה לדף הבית</a>
        </form>
    </div>
	
	
		<div>
			<h1>:פורומים</h1>
		</div>
		<div>
			<!--  <table class="table table-striped table-bordered">-->
			<table border="1" cellpadding="10" style="text-align:right">
				<!--  <thead class=thead-dark> -->
				<thead>
						<tr>
						<th colspan="6">
						
							<a th:href="@{/a/newForum}">הוסף פורום חדש</a>
							&nbsp;&nbsp;
							<a>ייצא פורומים</a>
							&nbsp;&nbsp;
							<a>ייבא פורומים</a>
						
						</th>

						</tr>
						<tr>
							<th>הזז</th>
							<th>פעולות</th>
							<th>מספר שרשורים</th>
							<th>תקציר</th>
							<th>שם פורום</th>
							<th>מספר</th>
						</tr>
				</thead>
				<tbody>
					<tr th:each = "forum : ${forums}">
						<td>
							<a>למעלה</a>
							&nbsp;&nbsp;
							<a>למטה</a>
						</td>
						<td>
							<a>ערוך</a>
							&nbsp;&nbsp;
							<a>מחק</a>
						</td>
						<td th:text = "${forum.numOfTopics}"></td>
						<td th:text = "${forum.shortDescription}"></td>
						<td>
							<a th:href="@{/forum/} + ${forum.forum.id}" th:text = "${forum.forum.name}"></a></td>
						<td th:text = "${forum.forum.priority}"></td>
						
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
		
</body>
</html>
