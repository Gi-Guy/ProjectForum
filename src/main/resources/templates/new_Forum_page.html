<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Declaring  XML using-->

	<head th:replace="fragments.html :: headerfiles('פורום חדש')"></head>
	
	<body>
	
		<div th:replace="fragments.html :: topnav"></div>
		
		<h1>צור פורום חדש</h1>
			
		<!--  <form th:action = "@{/forum/newForum}" method = "post"
		-->
		<form th:action = "@{/a/newForum}" method = "post"
		style ="max-width:600px; margin: 0 auto;"
		th:object = "${newForum}">
		
			<table>
				<tr>
					<td>
						<label>כותרת</label>
					</td>
					<td>
						<input type="text" th:field="*{name}" class="validate" length="50" required/>
						<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">כותרת לא תקינה!</p>
					</td>
				</tr>
				<tr>
					<td>
						<label>תוכן</label>
					</td>
					<td>
						<textarea name='description' th:field="*{description}" required></textarea>
						<p th:if="${#fields.hasErrors('description')}" th:errors="description">תוכן לא תקין!</p>
					</td>
				</tr>
			</table>
		
			<!-- Submit button -->
			<input class="button" type="submit" value="פורום חדש" />
			
		</form>
		
		<div th:replace="fragments.html :: botnav"></div>
	</body>
</html>
