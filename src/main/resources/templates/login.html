<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Declaring  XML using-->

	<head th:replace="fragments.html :: headerfiles('התחברות')"></head>
	
	<body>
	
		<div th:replace="fragments.html :: topnav"></div>
		
		<div class="container text-center">
			<h1>התחברות</h1>
		</div>
			
			
		<div>
			<h2>ברוכים הבאים לאתר הפורומים שלנו, תתחברו בבקשה</h2>
			
			<div th:if="${param.error}" class="alert alert-danger">    
	        	Invalid username and password.
	        </div>
	        
	        <div th:if="${param.logout}" class="alert alert-success"> 
	            You have been logged out.
	        </div>
	        
			<form method="POST" th:action="@{/login}">
			
				<!-- Email -->
				<div>
					<Label>אימייל</Label>
					<div>
						<input type="email" th:field="*{email}" required
						minlength="1" maxlength="64" th:errorClass="is-invalid"/>
						<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
					</div>
				</div>
				
				<!-- Password -->
				<div>
					<Label>סיסמה</Label>
					<div>
						<input type="password" th:field="*{password}" required
						minlength="8" maxlength="60" th:errorClass="is-invalid"/>
					</div>
				</div>
				
				<button type="submit">התחבר</button>
			</form>
			
			<p>אין לך חשבון?  &nbsp; <a th:href="@{/register}">לחץ כאן כדי להרשם</a></p>
			
		</div>	
		
	</body>
</html>
