<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Declaring  XML using-->

	<head th:replace="fragments.html :: headerfiles('התחברות')"></head>
	
	<body>
	
	<div th:replace="fragments.html :: topnav"></div>
		<section>
			<h1>התחבר</h1>
			
		    <p th:if="${loginError}">אימייל או סיסמה לא נכונים</p>
		    <form th:action="@{/login}" method="post">
		    	<table class="center">
		    		<!-- Email -->
		    		<tr>
		    			<td><label for="email">איימיל:</label></td>
		    			<td><input type="text" id="email" name="email" autofocus="autofocus" /></td>
		    		</tr>
		    		
		    		<!-- Password -->
		    		<tr>
		    			<td><label for="password">סיסמה:</label></td>
		    			<td><input type="password" id="password" name="password" /> <br /></td>
		    		</tr>
		    	</table>
				
				<!-- Submit button -->
				<div align="center">
					<input class="button" type="submit" value="התחבר" />
				</div>
				
		    </form>
		
			<p> אין לך חשבון? &nbsp; <a th:href="@{/register}">לחץ כאן כדי להרשם</a></p>
		</section>
	</body>
</html>
