<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="he"> <!-- Declaring  XML using-->
<head>
    <meta charset="UTF-8">
    <title>רשימת כל המשתמשים</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    
    <style>
	.button {
  		background-color: #04AA6D; /* Green */
  		border: none;	  
  		color: white;
  		padding: 20px;
  		text-align: center;
  		text-decoration: none;
  		display: inline-block;
  		font-size: 16px;
  		margin: 4px 2px;
 	 	cursor: pointer;
	}
	.button5 {border-radius: 15%;}
	</style>
</head>
<body style = "background-color:LightGray" dir="rtl">

	<div class="container text-center" align="center">
	    <div>
	    <h1>רשימת כל המשתמשים</h1>
	    <a th:href="@{/a/controlPanel}" type="submit" >חזרה ללוח הבקרה</a>
    </div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class=thead-dark>
						<tr>
							<th>מזהה משתמש</th>
							<th>דרגה</th>
							<th>שם משתמש</th>
							<th>Email</th>
							<th>שם פרטי</th>
							<th>שם משפחה</th>
							<th>תאריך הצטרפות</th>
							<th>ערוך משתמש</th>
						</tr>
				</thead>
				<tbody>
					<tr th:each = "user: ${listofUsers}">
						<td th:text = "${user.id}">מזהה משתמש</td>
						<td th:text = "${user.getRole().name}">דרגה</td>
						<td th:text = "${user.username}">מזהה משתמש</td>
						<td th:text = "${user.email}">Email</td>
						<td th:text = "${user.firstName}">שם פרטי</td>
						<td th:text = "${user.lastName}">שם משפחה</td>
						<td th:text = "${user.joiningDate}">joining date</td>
						<td>
							<a th:href="@{/a/editUser(username = ${user.username})}" class = "button button5" >עריכה</a>
						</td>	
					</tr>
					
				</tbody>
			</table>
			
		</div>
	</div>
		
</body>
</html>
