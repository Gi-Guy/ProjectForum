<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Declaring  XML using-->
	
	<head th:replace="fragments.html :: headerfiles('רשימת כל המשתמשים')"></head>
	
	<body>
	
		<div th:replace="fragments.html :: topnav"></div>
		
		<div>
		
		    <div>
	        <form th:action="@{/logout}" method="post">
	            <p>
	                <b>[[${#request.userPrincipal.principal.fullName}]]</b> ברוך הבא  
	            </p>
	            <input type="submit" value="Sign Out" />
	            <a th:href="@{/index}" type="submit" >חזרה לדף הבית</a>
	        </form>
	    </div>
		
		
			<div>
				<h1>רשימת כל המשתמשים:</h1>
			</div>
			<div>
				<table>
					<thead>
							<tr>
								<th>מזהה משתמש</th>
								<th>שם משתמש</th>
								<th>Email</th>
								<th>שם פרטי</th>
								<th>שם משפחה</th>
								<th>תאריך הצטרפות</th>
								<th>הסר</th>
							</tr>
					</thead>
					<tbody>
						<tr th:each = "user: ${listofUsers}">
							<td th:text = "${user.id}">מזהה משתמש</td>
							<td th:text = "${user.username}">מזהה משתמש</td>
							<td th:text = "${user.email}">Email</td>
							<td th:text = "${user.firstName}">שם פרטי</td>
							<td th:text = "${user.lastName}">שם משפחה</td>
							<td th:text = "${user.joiningDate}">joining date</td>
							<td>
							
							<a th:href="@{/deleteUser(username=${user.username})}" class = "button button5">
								מחק משתמש
							</a>
	
							</td>		
						</tr>
						
					</tbody>
				</table>
				
			</div>
		</div>
			
	</body>
</html>
