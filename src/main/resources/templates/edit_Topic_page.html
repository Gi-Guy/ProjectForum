<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Declaring  XML using-->

	<head th:replace="fragments.html :: headerfiles('Edit topic')"></head>
	
	<body>
	
		<div th:replace="fragments.html :: topnav"></div>

		<h1>עדכן שרשור</h1>
			
		<form th:action = "@{/topic/editTopic}" method = "post"
		style ="max-width:600px; margin: 0 auto;"
		th:object = "${editTopic}">

			<table>
				<tr>
					<td>
						<label>כותרת</label>
					</td>
					<td>
						<input type="text" th:field="*{title}" class="validate"/>
						<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">כותרת לא תקינה!</p>
					</td>
				</tr>
				<tr>
					<td>
						<label>תוכן</label>
					</td>
					<td>
						<textarea name='content' th:field="*{content}" ></textarea>
						<p th:if="${#fields.hasErrors('content')}" th:errors="content">תוכן לא תקין!</p>
					</td>
				</tr>
			</table>
			
			<!-- Submit button -->
			<div>
				<input type="hidden" name = "topicId" th:value="${editTopic.topicId}"/>
				<input class="button" type="submit" value="עדכן" />
			</div>
			
		</form>
	</body>
</html>
