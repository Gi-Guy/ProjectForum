<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Declaring  XML using-->
	
	<head th:replace="fragments.html :: headerfiles('שגיאת 404')"></head>
	
	<body>
	
		<div th:replace="fragments.html :: topnav"></div>
		
		<!-- sender's inbox is full -->
		<div th:if ="${isSender}" style="text-align:center;">
			<h1>תיבת ההודעות מלאה!</h1>
			<h2>תיבת ההודעות שלך הגיעה למקסימום המותר!</h2>
			<h2>אנא מחק הודעות כדי להמשיך לשלוח הודעות חדשות.</h2>
		</div>
		
		<!-- receiver's inbox is full -->
		<div th:unless ="${isSender}" style="text-align:center;">
			<h1>לא ניתן לשלוח הודעה חדשה!</h1>
			<h2>נראה שתיבת ההודעות של הנמען מלאה...</h2>
		</div>
			
		<div th:replace="fragments.html :: botnav"></div>
	</body>
</html>
