<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		lang="he"> <!-- Declaring  XML using-->
    
   	<head th:replace="fragments.html :: headerfiles('ערוך משתמש')">
		<style type="text/css">
		    label {
		        display: inline-block;
		        width: 100px;
		        margin: 5px;
		        text-align: right;
		    }
		    input[type=text], input[type=password], select {
		        display: inline-block;
		        width: 200px;
		    }
		    input[type=radio] {
		        margin-left: 45px;
		    }
		    input[type=checkbox] {
		        margin-right: 190px;
		    }  
		    button {
		        padding: 5px;
		        margin: 10px;
		    }
		</style>
	</head>
	
	<body>
	
		<div th:replace="fragments.html :: topnav"></div>
    
		<div align="center">
	        <h1>ערוך משתמש</h1>
	        <br />
	        <form action="#" th:action="@{/a/updateUser}" th:object="${editUser}"
	            method="post">
	 
	            <table border="0" cellpadding="10">
	
	                <tr>
	                    <td>מזהה:</td>
	                    <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
	                </tr>
	                <tr>
	                    <td>שם משתמש:</td>
	                    <td><input type="text" th:field="*{username}" readonly="readonly" /></td>
	                </tr>
					<tr>
	                    <td>אימייל:</td>
	                    <td><input type="text" th:field="*{email}" readonly="readonly"/></td>
	                </tr>
	                <tr>
	                    <td>תאריך הצטרפות:</td>
	                    <td><input type="text" th:field="*{joiningDate}" readonly="readonly" /></td>
	                </tr>
	                <tr>
	                	<td>דרגה:</td>
	                	<td>
							<select th:field="*{role}">
								<option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}" />
							</select>
						</td>
	                </tr>
					<tr>
	                    <td>מחק משתמש:</td>
	                    <td><input type="checkbox" th:field="*{delete}"/></td>
	                </tr>
	                <tr>
	                    <td>שמור פעילות משתמש לאחר מחיקה:</td>
	                    <td><input type="checkbox" th:field="*{keepActivity}" /></td>
	                </tr>
	                <tr>
	                	<td></td>
	                    <td colspan="2"><button type="submit">Save</button> </td>
	                    
	                </tr>
	            </table>
	        </form>
	    </div>
	</body>
</html>
