<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> <!-- Declaring  XML using-->
 
	<head th:replace="fragments.html :: headerfiles(title=${forum.name})"></head>
	
	<body>
	
		<div th:replace="fragments.html :: topnav"></div>
	
		 <div class="container text-right">
	
	        <div class="row">
	            <div class="col s12">
	                <div class="row">
	                    <div class="col s12">
	                        <h3 th:text=" ${forum.name} + '        :' + 'פורום'"></h3>
	                        <p th:text="${forum.description} + '   :'  + 'תיאר'"></p>
	          					<hr>
	                        <a sec:authorize="isAuthenticated()" th:href="@{/topic/newTopic/} + ${forum.id}">צור שרשור חדש</a>
	                        	<hr>
	                    </div>
	                </div>
	                <div class="divider"></div>
	                <div class="row" th:each="topic : ${topics}">
	                    <div class="col s12">	
	                        <div class="forum">
	                            <a th:href="@{/topic/} + ${topic.id}" th:text="${topic.title} + '  :' + ${topic.user.username}"></a>
	                            <!-- 
	                             <span class="right"></span> <span class="truncate"
	                                th:text="${topic.content}"></span>
	                             -->
	                            <hr>
	                           
	                        </div>
	                        <div class="divider"></div>
	                    </div>
							<hr>
	                </div>
	            </div>
	        </div>
	    </div>
			
	</body>
</html>
